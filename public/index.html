<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lottery User</title>
  <script src="/socket.io/socket.io.js"></script>
  <script defer src="user.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-900 text-white">
  <h1 class="text-3xl font-bold mb-2">🎉 Win ₹100! Choose a number 🎉</h1>
  <div id="countdown" class="text-lg text-red-400 mb-2"></div>
  <div id="your-choice" class="mb-4 text-lg font-semibold"></div>
  <div id="number-grid" class="grid grid-cols-5 gap-4"></div>
  <div id="winner-popup" class="hidden fixed top-1/3 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-green-700 text-white p-6 rounded-xl shadow-lg text-xl font-semibold z-50"></div>
  <div id="overlay" class="hidden fixed inset-0 bg-black opacity-50 z-40"></div>
</body>
</html>
